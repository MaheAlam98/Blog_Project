{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap justify-content-center px-3 pt-2">
    {% for post in data %}
    <div class="col-sm-3 px-2 pt-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
           <p> Author:{{post.Author.name}}</p>
            <p>category:
                {% for cat in post.categories.all %}
                   <button class="btn btn-primary btn-sm disabled m-2">{{cat.name}}</button>
                {% endfor %}
            
            </p>
            <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-warning">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
